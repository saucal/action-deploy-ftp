name: "FTP Deploy"
description: ""
inputs:
  env-type:
    description: "Env Type"
    required: false
    default: 'sftp'
  env-host:
    description: "Env Host"
    required: true
    default: ''
  env-port:
    description: "Env Port"
    required: true
    default: ''
  env-user:
    description: "Env User"
    required: true
    default: ''
  env-pass:
    description: "Env Password"
    required: true
    default: ''
  env-remote-root:
    description: "Env Remote Root"
    required: true
    default: ''
  env-local-root:
    description: "Env Local Root"
    required: true
    default: ''
  manifest:
    description: "Manifest of files to upload/remove"
    required: true
    default: ''
  force-ignore:
    description: "Ignore files on deployment"
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - name: Setup Rclone
      shell: bash
      run: |
        curl https://rclone.org/install.sh | sudo bash

        mkdir -p "$HOME/.config/rclone"
        {
          echo "[quantum]"
          echo "type = ${input.env-type}"
          echo "host = ${input.env-host}"
          echo "port = ${input.env-port}"
          echo "user = ${input.env-user}"
          echo "pass = ${input.env-pass}"
        } > "$HOME/.config/rclone/rclone.conf"

        FILE=$(rclone config file)

